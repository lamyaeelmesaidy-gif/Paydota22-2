name: Mobile CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'client/src/native/**'
      - 'expo.json'
      - 'app.json'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
          - web

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  NODE_VERSION: '20'

jobs:
  # Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø¨ÙŠØ¦Ø©
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.cache-key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Generate Cache Keys
        id: cache-keys
        run: |
          echo "cache-key=${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

  # Ø¨Ù†Ø§Ø¡ Ø§Ù„ÙˆÙŠØ¨
  web-build:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: setup
    if: github.event.inputs.platform == 'web' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build Web with Vite
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/public/
          retention-days: 30

  # Ø¨Ù†Ø§Ø¡ iOS
  ios-build:
    name: Build iOS App
    runs-on: macos-latest
    needs: setup
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Setup Expo CLI
        run: npm install -g @expo/cli eas-cli
        
      - name: Expo Login
        run: npx expo login --non-interactive
        if: env.EXPO_TOKEN != ''
        
      - name: Build iOS
        run: |
          npx expo prebuild --platform ios
          npx expo export --platform ios
          
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: dist/
          retention-days: 30

  # Ø¨Ù†Ø§Ø¡ Android
  android-build:
    name: Build Android App
    runs-on: ubuntu-latest
    needs: setup
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Setup Expo CLI
        run: npm install -g @expo/cli eas-cli
        
      - name: Expo Login
        run: npx expo login --non-interactive
        if: env.EXPO_TOKEN != ''
        
      - name: Build Android
        run: |
          npx expo prebuild --platform android
          npx expo export --platform android
          
      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: dist/
          retention-days: 30

  # Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª Ø§Ù„Ø¬ÙˆØ¯Ø©
  quality-tests:
    name: Quality Assurance
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Type Check
        run: npm run check
        
      - name: Lint Check
        run: |
          npx eslint client/src/native --ext .ts,.tsx --max-warnings 0
        continue-on-error: true
        
      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: Bundle Analysis
        run: |
          npm run build
          npx bundlesize
        continue-on-error: true

  # Ù†Ø´Ø± Ø§Ù„Ù†ØªØ§Ø¦Ø¬
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [web-build, ios-build, android-build, quality-tests]
    if: always()
    
    steps:
      - name: Create Summary
        run: |
          echo "# ðŸ“± Mobile CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Web Build: ${{ needs.web-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- iOS Build: ${{ needs.ios-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Android Build: ${{ needs.android-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Quality Tests: ${{ needs.quality-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Built applications are available in the Artifacts section." >> $GITHUB_STEP_SUMMARY