name: Deploy PayDota Banking App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'

jobs:
  web-deploy:
    name: Build Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Create Environment File
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL || '/api' }}" > client/.env.production
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> client/.env.production

      - name: Build Web Application
        run: npm run build
        env:
          CI: false
          NODE_ENV: production

      # يمكنك هنا إضافة خطوة لرفع الملفات إلى سيرفرك الخاص إذا أردت

permissions:
  contents: read
  id-token: write
  packages: write