name: Deploy PayDota Banking App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  REGISTRY_URL: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # البناء والنشر للويب
  web-deploy:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Create Environment File
      run: |
        echo "VITE_API_URL=${{ secrets.VITE_API_URL || '/api' }}" > client/.env.production
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> client/.env.production
        
    - name: Build Web Application
      run: npm run build
      env:
        CI: false
        NODE_ENV: production
        
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
      with:
      enablement: true
      
   - name: Upload Web Artifact
     uses: actions/upload-pages-artifact@v3
     with:
     path: './client/dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # بناء تطبيق الموبايل (اختياري)
  mobile-build:
    name: Build Mobile Apps
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[mobile]')
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
      
    - name: Build for Web (Expo)
      run: |
        npx expo export --platform web
        
    - name: Upload Mobile Web Build
      uses: actions/upload-artifact@v4
      with:
        name: mobile-web-build
        path: dist/
        retention-days: 30

  # اختبار الجودة
  quality-check:
    name: Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Type Check
      run: npm run check
      
    - name: Security Audit
      run: npm audit --audit-level=moderate
      
    - name: Bundle Size Analysis
      run: |
        npm run build
        npx bundlesize

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false
