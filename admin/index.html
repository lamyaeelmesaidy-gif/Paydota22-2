<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المنصة المصرفية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .admin-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-50" dir="rtl">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-2xl text-indigo-600 ml-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">نظام إدارة المنصة</h1>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <span class="text-sm text-gray-500">المدير</span>
                    <img src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full" alt="صورة المدير">
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Card -->
        <div class="admin-card rounded-lg p-6 text-white mb-8">
            <h2 class="text-2xl font-bold mb-2">مرحباً بك في لوحة الإدارة</h2>
            <p class="text-indigo-100">إدارة شاملة للمنصة المصرفية الرقمية</p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stat-card bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">إجمالي المستخدمين</p>
                        <p class="text-3xl font-bold text-gray-900" id="totalUsers">-</p>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full">
                        <i class="fas fa-users text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">البطاقات المصدرة</p>
                        <p class="text-3xl font-bold text-gray-900" id="totalCards">-</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-credit-card text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">المعاملات</p>
                        <p class="text-3xl font-bold text-gray-900" id="totalTransactions">-</p>
                    </div>
                    <div class="p-3 bg-purple-100 rounded-full">
                        <i class="fas fa-exchange-alt text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">حالة النظام</p>
                        <p class="text-lg font-bold text-green-600">نشط</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Users Management -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-900">إدارة المستخدمين</h3>
                            <button onclick="refreshData()" class="text-indigo-600 hover:text-indigo-800">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="usersList" class="space-y-4">
                            <!-- Users will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Quick Actions -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">إجراءات سريعة</h3>
                    </div>
                    <div class="p-6 space-y-3">
                        <button onclick="createAdmin()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
                            <i class="fas fa-user-shield ml-2"></i>
                            إضافة مدير
                        </button>
                        <button onclick="exportData()" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">
                            <i class="fas fa-download ml-2"></i>
                            تصدير البيانات
                        </button>
                        <button onclick="systemBackup()" class="w-full bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700 transition">
                            <i class="fas fa-database ml-2"></i>
                            نسخ احتياطي
                        </button>
                    </div>
                </div>

                <!-- System Status -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">حالة الخدمات</h3>
                    </div>
                    <div class="p-6 space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">قاعدة البيانات</span>
                            <span class="text-green-600 text-sm font-medium">
                                <i class="fas fa-circle text-xs ml-1"></i>نشط
                            </span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Reap API</span>
                            <span class="text-green-600 text-sm font-medium">
                                <i class="fas fa-circle text-xs ml-1"></i>متصل
                            </span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">خدمات الدفع</span>
                            <span class="text-green-600 text-sm font-medium">
                                <i class="fas fa-circle text-xs ml-1"></i>متاح
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- User Edit Modal -->
    <div id="userModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">تعديل المستخدم</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">الدور</label>
                    <select id="userRole" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        <option value="user">مستخدم عادي</option>
                        <option value="admin">مدير النظام</option>
                    </select>
                </div>
                <div class="flex space-x-3 space-x-reverse">
                    <button onclick="saveUser()" class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">
                        حفظ
                    </button>
                    <button onclick="toggleUserStatus()" class="flex-1 bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700">
                        تغيير الحالة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
