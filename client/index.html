<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>PROBRANDIFY - Virtual Cards & Payment Solutions | Secure Digital Payments</title>
    <meta name="title" content="PROBRANDIFY - Virtual Cards & Payment Solutions | Secure Digital Payments" />
    <meta name="description" content="PROBRANDIFY offers secure virtual cards, instant payment links, and seamless money transfers. Create virtual Visa/Mastercard cards for online shopping, manage payments easily, and enjoy fast transactions worldwide." />
    <meta name="keywords" content="virtual cards, payment platform, online payments, digital wallet, Visa card, Mastercard, payment links, money transfer, secure payments, e-commerce payments, virtual credit card, prepaid cards" />
    <meta name="author" content="PROBRANDIFY" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://probrandify.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://probrandify.com/" />
    <meta property="og:title" content="PROBRANDIFY - Virtual Cards & Payment Solutions" />
    <meta property="og:description" content="Create virtual cards, payment links, and manage secure digital payments. Get instant virtual Visa/Mastercard cards for online shopping worldwide." />
    <meta property="og:image" content="https://probrandify.com/pwa-icon.png" />
    <meta property="og:site_name" content="PROBRANDIFY" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://probrandify.com/" />
    <meta name="twitter:title" content="PROBRANDIFY - Virtual Cards & Payment Solutions" />
    <meta name="twitter:description" content="Create virtual cards, payment links, and manage secure digital payments. Get instant virtual Visa/Mastercard cards for online shopping worldwide." />
    <meta name="twitter:image" content="https://probrandify.com/pwa-icon.png" />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="PROBRANDIFY" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#9333ea" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PROBRANDIFY" />
    <link rel="apple-touch-icon" href="/pwa-icon.png" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/pwa-icon.png" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "PROBRANDIFY",
      "description": "PROBRANDIFY offers secure virtual cards, instant payment links, and seamless money transfers for individuals and businesses.",
      "url": "https://probrandify.com",
      "logo": "https://probrandify.com/pwa-icon.png",
      "sameAs": [],
      "serviceType": ["Virtual Cards", "Payment Processing", "Money Transfer", "Digital Wallet"],
      "areaServed": "Worldwide",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Payment Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Virtual Cards",
              "description": "Create instant virtual Visa and Mastercard cards for secure online payments"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Payment Links",
              "description": "Generate payment links to receive payments from anyone, anywhere"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
